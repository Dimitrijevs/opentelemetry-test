spring:
  application:
    name: products
  datasource:
    url: jdbc:postgresql://postgres-products:5432/products
    username: products_username
    password: products_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8100

otel:
  export:
    otlp:
      endpoint: "http://ht-otel-collector:4318"
